<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        
        <title>Geef water dan</title>
        
        <style>
            body {
                background: #eee; 
                margin: 0;
            }
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #fff;
                z-index: 1;
            }
            .wrapdrop {
                position: absolute;
                width: 100px;
                height: 200px;
                left: 50%;
                margin-left: -50px;
                top: 50%;
                margin-top: -100px;
                background: white;
                z-index: 2;
            }
            .drop {
                width: 40px;
                height: 40px;
                left: 50%;
                margin-left: -20px;
                position: absolute;
                animation: drop 2s cubic-bezier(0.55, 0.085, 0.68, 0.53) 0s infinite;
            }

            .drop circle {
                fill: #2a96ed;
            }

            .drop-outer {
                position: absolute;
                box-sizing: border-box;
                /* border: 1px solid #333; */
                width: 100px;
                height: 200px;
                overflow: hidden;
                border-bottom-right-radius: 50px;
                border-bottom-left-radius: 50px;
                backface-visibility: hidden;
                transform: translate3d(0, 0, 0);
                background-clip: padding-box;
                -webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%);
            }

            .ripple {
                position: absolute;
                box-sizing: border-box;
                width: 240px;
                height: 240px;
                top: 68px;
                left: -70px;
                perspective: 100;
                transform: rotateX(65deg);
            }

            .ripple .ripple-svg {
                position: absolute;
                width: 240px;
                height: 240px;
                opacity: 0;
            }

            .ripple .ripple-svg circle {
                fill: none;
                stroke: #2a96ed;
                stroke-width: 10px;
                stroke-alignment: inner;
            }

            .ripple-1 {
                animation: ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s infinite;
            }

            .ripple-1 .ripple-svg {
                animation: fade-in-out 2s linear 0s infinite;
            }

            .ripple-1 .ripple-svg circle {
                animation: border 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s infinite;
            }

            .ripple-2 {
                animation: ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s infinite;
            }

            .ripple-2 .ripple-svg {
                animation: fade-in-out 2s linear 0.2s infinite;
            }

            .ripple-2 .ripple-svg circle {
                animation: border 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s infinite;
            }

            .ripple-3 {
                animation: ripple 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.35s infinite;
            }

            .ripple-3 .ripple-svg {
                animation: fade-in-out 2s linear 0.35s infinite;
            }

            .ripple-3 .ripple-svg circle {
                animation: border 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.35s infinite;
            }



            @keyframes drop {
                0% {
                    transform: scale3d(0.01,0.01,0.01) translateY(0)
                }
                10% {
                    transform: scale3d(1,1,1) 
                }
                44% {
                    transform: scale3d(1,1,1) translateY(200px)
                }
                100% {
                    transform: scale3d(1,1,1) translateY(200px)
                }
            }

            @keyframes fade-in-out {
                0% {opacity: 0}
                42% {opacity: 0}
                52% {opacity: 1}
                65% {opacity: 1}
                100% {opacity: 0}
            }

            @keyframes ripple {
                0% { transform: rotateX(65deg) scale3d(0.2, 0.2, 0.2) }
                42% { transform: rotateX(65deg) scale3d(0.2, 0.2, 0.2) }
                100% { transform: rotateX(65deg) scale3d(0.9, 0.9, 0.9) }
            }

            @keyframes border {
                0% { stroke-width: 6px }
                42% { stroke-width: 6px }
                100% {stroke-width: 2px }
            }


            .wrap {
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }
            img {
                width: 100%;
                height: auto;
            }
            button.red {
                background: red;   
            }
            button {
                display: block;
                width: 80%;
                height: 50px;
                margin: 20px auto;
                background: #3498db;
                color: #fff;
                font-size: 1.5rem;
                text-transform: uppercase;
                border: 1px solid #3498db;
                border-radius: 29px;
                overflow: hidden;
                cursor: pointer;
            }
            button:hover, button:active {
                background: transparent;
                color: #3498db;
        </style>
    </head>
    <body>
        <div class="overlay">
            <div class="wrapdrop">
                <div class="drop-outer">
                    <svg class="drop" viewBox="0 0 40 40" version="1.1"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="20"/>
                    </svg>
                </div>
                <div class="ripple ripple-1">
                    <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="30" r="24"/>
                    </svg>
                </div>
                <div class="ripple ripple-2">
                    <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="30" r="24"/>
                    </svg>
                </div>
                <div class="ripple ripple-3">
                    <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="30" cy="30" r="24"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="wrap">
            <img src="/webcam/lastsnap.jpg" /> 
            <br />
            <form action="">
                <button>Geef water</button>
            </form>
            <span></span>
            <div id="banner"></div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
        <script>
            var socket = io();
            socket.on('connect',function() {
                console.log('connected!');
                setTimeout(function(){
                    $('.overlay').fadeOut(300);
                }, 1000);
            });
            socket.on('disconnect',function() {
                $('.overlay').fadeIn(300); 
            });
            
            moment.locale('nl');
            socket.on('laatst',function(data) {
                $('span').html('Laatst water gegeven: ' + moment().to(data));
           });
            socket.on('watergeef fout',function(){
                $('button').addClass('red');
           });
            $('form').submit(function(){
                socket.emit('geef water', 'hoi');
                
                // geef water animatie hier
                return false;
            });
        </script>
    </body>
</html>
